<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <main>
        <div class="timer-section">
            <button id="begin-button">Begin Quiz</button>
            <h2>Time Remaining: <span id="timer">60 seconds left</span></h2>
        </div>
        <div class="question-section">
            <h3>Score: <span id="score"> 0 </span></h3>
            <h2 id="game-question"></h2>
            <button class="choice-button" id="choice-one"></button>
            <button class="choice-button" id="choice-two"></button>
            <button class="choice-button" id="choice-three"></button>
            <button class="choice-button" id="choice-four"></button>    
            <h3 id="feedback"></h3>
        </div>
    </main>
    <div>
        <form class="scoreboard" id="score-submission"> <strong>GAME OVER</strong><br>Please Enter Your Initials.
        <input type="text" id="user-initials">
        <h3> Score: <span id="score-auto-fill"></span> </h3>
        <input type="submit" id="submit-button">
    </form>
    </div>
    <div class="scoreboard" id="high-scores">
        
    </div>
</body>
<script src="./assets/script.js"></script>
</html>
