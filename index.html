<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <main>
        <div class="timer-section">
            <button id="begin-button">Begin Quiz</button>
            <h2>Time Remaining: <span id="timer">60 seconds left</span></h2>
        </div>
        <div class="question-section">
            <h2 id="game-question">Here's where the question will go.</h2>
            <button class="choice-button" id="choice-one">Choice One</button>
            <button class="choice-button" id="choice-two">Choice two</button>
            <button class="choice-button" id="choice-three">Choice three</button>
            <button class="choice-button" id="choice-four">Choice four</button>    
            <h3 id="feedback"></h3>
        </div>
    </main>
</body>
<script src="./assets/script.js"></script>
</html>
